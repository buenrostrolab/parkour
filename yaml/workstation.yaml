project_name : "proatacProject"
project_dir : "dirOut"
analysis_person : "Caleb Lareau"
reference_genome : "hg19"
sequencing_directories : 
  - name : "TestRun1"
    version : 'C1'
    dir : "tests/fastq"
    read : ["1", "2"]
    fastq_path : "{sample_id}_{read}.fastq.gz"
    keep_samples : s1,s2 # default is all
    remove_samples : "" # default is none
  - name : "TestRun2"
    version : 'C1'
    dir : "tests/fastq2"
    read : ["R1", "R2"]
    fastq_path : "{sample_id}_{read}.fastq.gz"
    keep_samples : ""
#    remove_samples : ""
paths : 
    bowtie2_path : ""
    bowtie2_index : "/mnt/genomes/bowtie2/hg19/hg19"
    java_path : ""
    macs2_path : ""
    python3_path : ""
    R_path: ""
    samtools_path : ""
parameters : 
    max_cores: 10
    anno_files:
