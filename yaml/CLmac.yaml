project_name : "proatacProject"
project_dir : "dirOut"
analyst : "Caleb Lareau"
reference_genome : "hg19"
sequencing_directories : 
  - name : "TestRun1"
    version : 'C1'
    dir : "tests/fastq"
    read : ["1", "2"]
    fastq_path : "{sample_id}_{read}.fastq.gz"
    keep_samples : s1,s2 # default is all
    remove_samples : "" # default is none
  - name : "TestRun2"
    version : 'C1'
    dir : "tests/fastq2"
    read : ["R1", "R2"]
    fastq_path : "{sample_id}_{read}.fastq.gz"
    keep_samples : ""
    remove_samples : ""
paths : 
    bedtools_path : ""
    bowtie2_path : ""
    bowtie2_index : "/Volumes/dat/genomes/hg19_bwt2/hg19"
    java_path : ""
    macs2_path : ""
    R_path: ""
    samtools_path : ""
parameters : 
    extract_mito : "true"
    max_cores : 2
    read_quality : 30
    run_chromVAR : "false"
peak_settings:    
    blacklist_file : ""
    bs_genome : ""
    individual_peaks : "false"
    n_peaks : 50000
    peak_width : 500
    tss_file : ""
